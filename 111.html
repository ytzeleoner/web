<script>      
        /* globals Chart:false, feather:false */

(function () {
  'use strict'

  feather.replace()

  // Graphs
  var ctx = document.getElementById('myChart')
  // eslint-disable-next-line no-unused-vars
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['04 JUL', '07 JUL', '10 JUL', '13 JUL', '16 JUL', '19 JUL', '22 JUL', '25 JUL', '28 JUL', '31 JUL', '03 AGO'],
      datasets: [{

        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 4,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
      responsive: true,
      title:{
            display:true,
            text: 'Evolución Precio'
        },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false,
            callback: function(value, index, values) {
                        return value + ' €';
                    }
          }
        }]
      },
      legend: {
        display: false
      }
    }
  })
}())
