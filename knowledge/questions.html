<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Diario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="user-header">
        <div class="user-info">
            <img id="currentUserAvatar" class="user-avatar" src="" alt="Avatar" onerror="this.src='default-avatar.png'">
            <span id="currentUserName" class="user-name"></span>
        </div>
        <div class="user-stats">
            <div class="stat">
                <div id="currentUserLevel" class="stat-value"></div>
                <div class="stat-label">Nivel</div>
            </div>
            <div class="stat">
                <div id="currentUserPoints" class="stat-value"></div>
                <div class="stat-label">Puntos</div>
            </div>
        </div>
    </header>


  <div id="quiz-container">
    <h1>Quiz Diario</h1>
    <div id="score">Puntuaci√≥n: 0</div>
    <div id="timer">Tiempo restante: <span id="countdown">10</span>s</div>
    <div id="question-container">
      <img id="question-image" src="" alt="Imagen de la pregunta" style="display: none;">
      <div id="question"></div>
      <div id="options"></div>
    </div>
    <button id="next" style="display: none;" onclick="loadNextQuestion()">Siguiente</button>
  </div>
  <script src="js/questions.js"></script>
</body>
</html>
