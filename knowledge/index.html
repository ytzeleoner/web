<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .user-preview {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px dashed #3498db;
            border-radius: 5px;
            display: none;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona tu usuario</h1>
        <select id="userSelect">
            <option value="">-- Selecciona un usuario --</option>
        </select>
        
        <div id="userPreview" class="user-preview">
            <div class="avatar">
                <img id="userAvatar" src="" alt="Avatar" >
            </div>
            <h2 id="userName"></h2>
            <p>Nivel: <span id="userLevel"></span></p>
            <p>Puntos: <span id="userPoints"></span></p>
        </div>
        
        <button id="startButton" disabled>Comenzar</button>
    </div>

    <script src="usuarios.js"></script>
</body>
</html>
