na+1) && (i>=MAX_ITEMS*pagina)){   						console.log("i--> "+i+" show");   						$($superWrapper[i]).show();   					}else{   						$($superWrapper[i]).hide();   						console.log("i--> "+i+" hide");   					}   					   					i++;   				}   							}		$( document ).ready(function() {		    console.log( "ready!" );		    		    		    		    $("#next").click(function() {		    	pagina++;		    	ocultando();		    });		     $("#prev").click(function() {		    	pagina--;		    	ocultando();		    });		    		    		    $( "#orderByEuros" ).click(function() {		    	pagina=0;			  console.log("Ordenando by Euros!");				var $wrapper = $('#pills-home > div.row.container-fluid.m-0');								if (!orderEuros){					orderEuros=true;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +a.dataset.name - +b.dataset.name;					}).appendTo( $wrapper );				}else{					orderEuros=false;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +b.dataset.name - +a.dataset.name;					}).appendTo( $wrapper );				}								ocultando();			});						$( "#orderByStars" ).click(function() {			pagina=0;			  console.log("Ordenando by Stars "+orderStars);				var $wrapper = $('#pills-home > div.row.container-fluid.m-0');								if (!orderStars){					orderStars=true;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +a.dataset.stars - +b.dataset.stars;					}).appendTo( $wrapper );				}else{					orderStars=false;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +b.dataset.stars - +a.dataset.stars;					}).appendTo( $wrapper );				}								ocultando();			});						$( "#orderByPercentage" ).click(function() {			pagina=0;			  console.log("Ordenando by Percentage!");				var $wrapper = $('#pills-home > div.row.container-fluid.m-0');								if (orderPercentage){					orderPercentage=false;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +a.dataset.percentage - +b.dataset.percentage;					}).appendTo( $wrapper );				}else{					orderPercentage=true;					$wrapper.find('.ahorro').sort(function (a, b) {				    	return +b.dataset.percentage - +a.dataset.percentage;					}).appendTo( $wrapper );				}								ocultando();			});		    		    $( "#orderByEuros" ).click();		    		});//Fin Jquery ready			</script></head><body><button id="myBtn2" class="btn btn-block p-2">	<div class="paginacionLeft text-left">		<a href="#top" id="prev" class="text-white h1 text-decoration-none"><i class="fas fa-arrow-alt-circle-left  bg-dark rounded w-auto"></i></a>	</div>	<div class="paginacionRight text-right">		<a href="#top" id="next" class="text-white h1 text-decoration-none"><i class="fas fa-arrow-alt-circle-right bg-dark rounded w-auto"></i></a>	</div></button><button id="myBtn" class="btn btn-info btn-block p-2"><a href="#top" class="text-white text-decoration-none">Back to the Top</a></button>  <section id="title">    <!-- Nav Bar -->    <nav class="navbar bg-info sticky-top navbar-expand-lg navbar-dark">        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">        <span class="navbar-toggler-icon"></span>      </button>        <a class="navbar-brand" href="index.html">BuscaPlay</a>               <div class="collapse navbar-collapse" id="navbarSupportedContent">        <ul class="navbar-nav ml-auto">            <li class="nav-item">                <a class="nav-link" href="#">Nuevas Ofertas</a>            </li>            <li class="nav-item">                <a class="nav-link" href="psnow.html">Juegos PS Now</a>            </li>            <li class="nav-item">                <a class="nav-link" href="goodMoment.html">Buen Momento</a>            </li>        </ul>     </div>    </nav>    <div class="tab-content container-fluid" id="pills-tabContent">  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">    	    	    	    	    	<!-- Boto
